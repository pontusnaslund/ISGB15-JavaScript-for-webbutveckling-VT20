<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 2rem;
        background: papayawhip;
      }
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .inner {
        width: 50%;
        height: 50%;
        background: salmon;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner" id="inner">
        <span id="offsetCoords"></span>
        <span id="pageCoords"></span>
      </div>
    </div>
    <script type="text/javascript">
      let inner = document.querySelector('#inner');
      let offsetCoords = document.querySelector('#offsetCoords');
      let pageCoords = document.querySelector('#pageCoords');
      inner.addEventListener('mousemove', function(event) {
        offsetCoords.textContent = 'offset: ' + event.offsetX + ', ' + event.offsetY;
        pageCoords.textContent = 'page: ' + event.pageX + ', ' + event.pageY;
      });
    </script>
  </body>
</html>
